{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}



{% block page_content %}
    <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
            style="background-image: url({% static 'images/veliko-tarnovo-bulgaria-community-building-travel.jpg' %})">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-left">


                    <div class="row row-mt-14em">
                        <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                            <h1>Love to travel and experience new adventures?</h1>
                            <h1>Come join us!</h1>

                        </div>
                    </div>
                    <div>
                        <input type="button" class="btn btn-primary" value="Join" onclick=" register_relocate()">


                    </div>
                </div>
            </div>
        </div>
    </header>



{% endblock %}
