{% extends 'auth/password_management/base_password_reset.html' %}

{% block page %}
    <div class="col-md-4 col-md-push-4 animate-box" data-animate-effect="fadeInBottom">

        <div class="form-wrap">
            <div class="tab">

                <div class="tab-content">
                    <div class="tab-content-inner active" data-content="signup">
                        <h3>Confirm Password</h3>
                        <form method="post" action="">

                            {% csrf_token %}
                            {{ form }}

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-primary btn-block"
                                           value="Confirm">
                                </div>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
