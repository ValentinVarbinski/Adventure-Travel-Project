{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}

{% block page_content %}
    <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
            style="background-image: url({% static 'images/img_4.jpg' %})">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-left">


                    <div class="row row-mt-15em">

                        <div class="col-md-4 col-md-push-4 animate-box" data-animate-effect="fadeInBottom">

                            <div class="form-wrap">
                                <div class="tab">

                                    <div class="tab-content">
                                        <div class="tab-content-inner active" data-content="signup">
                                            <h3 class="text-center">Login</h3>
                                            <form method="post" action="{% url 'login' %}">

                                                {% csrf_token %}
                                                {{ form.as_p }}

                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <input type="submit" class="btn btn-primary btn-block"
                                                               value="Login">
                                                    </div>
                                                </div>
                                            </form>
                                            <p>Forgot your password? <a href="{% url 'reset password' %}">Click here</a></p>
                                            <p>Do not have account yet? <a href="{% url 'register' %}">Register</a></p>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </header>
{% endblock %}
