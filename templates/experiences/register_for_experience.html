{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register For Experience
{% endblock %}


{% block page_content %}
    <div class="gtco-cover gtco-cover-sm"
         style="background-image: url({% static 'images/img_1.jpg' %})"
         data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="gtco-container text-center">
            <div class="display-t">
                <div class="display-tc">
                    <h2>Thank you for booking with us.</h2>
                    <h2> Here you can see information about your experiences.</h2>
                    <input type="button" class="btn btn-primary" value="My Experiences"
                                       onclick=" my_experiences('{{ request.user }}')">

                </div>
            </div>
        </div>
    </div>
{% endblock %}
